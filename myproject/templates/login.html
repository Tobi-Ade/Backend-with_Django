<h1> LOGIN BELOW</h1>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form method="POST", action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/><br>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="submit" />

</form>
